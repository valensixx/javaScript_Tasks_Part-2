<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days delivery price</title>
</head>
<body>
    <label for="">Enter day for delivery</label> </br>
    <input type="text" id="day"></br>
    <div id="price"></div>
    <button onclick="calcPrice()">View Price</button>
    <script>
        function calcPrice(){
            let input= document.getElementById('day').value;
            if (input === 'Monday'){
                document.getElementById('price').innerHTML = '30 euro';
            } else if (input === 'Tuesday'){
                document.getElementById('price').innerHTML = '50 euro';
            }else if (input === 'Wednesday'){
                document.getElementById('price').innerHTML = '70 euro';
            }else if (input === 'Thursday'){
                document.getElementById('price').innerHTML = '70 euro';
            }else if (input === 'Friday'){
                document.getElementById('price').innerHTML = '0 euro';
            }else{
                let el = document.getElementById('price');
                el.innerHTML = '<div style = "color: red">Invalid day</div>'
            }
        }
    </script>
</body>
</html>
