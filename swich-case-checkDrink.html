<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee machine</title>
</head>
<body>
    <label for ="">Enter drink (coffee, tea, milk)</label> </br>
    <input type = "text" id="drink"> </br>
    <button onclick = "makeDrink()">Make</button>
    <script>
        function makeDrink(){
            let input = document.getElementById('drink').value;
            switch(input){
                case 'coffee':
                    alert ('Making coffee!');
                    break;
                case 'tea':
                    alert ('Making tea');
                    break;
                case 'milk': 
                    alert ('Making milk');
                    break;
                default: 
                    alert('Invalid enter!');
                    break;
            }
        }
    </script>
</body>
</html>
