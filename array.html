<html lang="en">

<body>
    <label for="">Day 1</label>
    <input type="number" class="income"><br/>
    <label for="">Day 2</label>
    <input type="number" class="income"><br/>
    <label for="">Day 3</label>
    <input type="number" class="income"><br/>
    <button onclick="total()">Show total</button>

    <script>
        function total(){
            let items= document.querySelectorAll('.income');
            let sum = 0;

            for(let i=0; i < items.length; i++){
                sum += parseInt(items[i].value);
            }
            console.log(sum);
        }
    </script>
</body>
