<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Remove</title>
</head>
<body>
    <!--
        Create text field wich can be added and removied with buttons "add" and "remove"
    -->
    <div>
        <button onclick="add()">Add</button>
        <div id = "container">

        </div>
    </div>
    <script>
        let counter = 0;
        function add() {
            let el = document.querySelector('#container');
            let html = `<div id ="item${counter}">`;
            html += '<input type="text" />'; 
            html += `<button onclick="deleteItem(${counter})">x</button>`; 
            html += '</div>';
            el.insertAdjacentHTML('beforeEnd', html);
            counter++;
        }

        function deleteItem(num) {
            let el = document.querySelector(`#item${num}`);
            el.remove();
        }
    </script>
</body>
</html>
